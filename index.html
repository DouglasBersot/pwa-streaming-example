<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA de Streaming</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0056b3">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <h1>Meu PWA de Streaming</h1>
  <div id="player"></div>

  <script>
    var player = new Clappr.Player({
      source: "https://embedmaxtv.online/animalplanet/index.m3u8",
      parentId: "#player",
      width: "100%",
      height: 360
    });
  </script>
<script>
  let deferredPrompt;
  const installPopup = document.getElementById('install-popup');
  const installBtn = document.getElementById('install-btn');
  const closeBtn = document.getElementById('close-popup');

  window.addEventListener('beforeinstallprompt', (e) => {
    // Evita que o navegador mostre automaticamente o banner de instalação
    e.preventDefault();
    deferredPrompt = e;

    // Mostra o popup personalizado
    if (installPopup) installPopup.style.display = 'flex';

    installBtn.addEventListener('click', () => {
      installPopup.style.display = 'none';
      deferredPrompt.prompt();

      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('Usuário aceitou instalar');
        } else {
          console.log('Usuário recusou instalar');
        }
        deferredPrompt = null;
      });
    });

    closeBtn.addEventListener('click', () => {
      installPopup.style.display = 'none';
    });
  });
</script>
  
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function (registration) {
          console.log('ServiceWorker registrado com sucesso:', registration.scope);
        }, function (err) {
          console.log('Falha ao registrar o ServiceWorker:', err);
        });
    });
  }
</script>


</body>
</html>
